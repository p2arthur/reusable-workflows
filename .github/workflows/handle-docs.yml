name: "Run typedoc and publish to pages"

on:
  workflow_call:
    inputs:
      github-token:
        description: "GitHub token with permissions to deploy to pages."
        required: true
        type: string

  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Typedoc Documentation
        uses: p2arthur/reusable-workflows/.github/actions/generate-typescript-docs@v0.3

      # This step packages the generated docs as an artifact for the next action - different environments
      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-docs
          path: docs/_html # The path your build action creates
          retention-days: 1

  publish-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Cleanup All Existing Artifacts
        uses: actions/github-script@v6
        with:
          # Use the default GITHUB_TOKEN for cleanup (must have contents: write permission)
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            console.log(`Found ${artifacts.data.artifacts.length} total artifacts in the current run.`);

            for (const artifact of artifacts.data.artifacts) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
              console.log(`Successfully deleted artifact ID: ${artifact.id} (Name: ${artifact.name})`);
            }
            console.log("Cleanup complete. Starting deployment process now.");

        # 2. Re-upload the Artifact (Must be done after cleanup)
        # Since your build-docs job uploaded the artifact named 'github-pages-docs',
        # we need to re-upload the Pages artifact if you are still using the deploy action.
        # However, if you rely only on the 'build-docs' upload, skip this re-upload.

        # *** Assuming your composite action still contains the download/deploy steps: ***
      - name: Download Documentation Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-docs
          path: docs/downloaded

      - name: Deploy Documentation
        uses: p2arthur/reusable-workflows/.github/actions/publish-docs@v0.3

        with:
          artifact_path: docs/downloaded
          bot_token: ${{ inputs.github-token }}
