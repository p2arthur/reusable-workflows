name: "Run typedoc and publish to pages"

on:
  workflow_call:

  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Typedoc Documentation
        uses: p2arthur/reusable-workflows/.github/actions/generate-typescript-docs@v0.3

      # This step packages the generated docs as an artifact for the next action - different environments
      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-docs
          path: docs/_html # The path your build action creates
          retention-days: 1

  publish-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download Documentation Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-docs
          path: docs/downloaded

      - name: Generate bot token
        uses: actions/create-github-app-token@v1
        id: app_token
        with:
          app_id: ${{ secrets.BOT_ID}}
          private_key: ${{ secrets.BOT_SK }}

      - name: Deploy Documentation
        uses: p2arthur/reusable-workflows/.github/actions/publish-docs@v0.3

        with:
          artifact_path: docs/downloaded
          bot_token: ${{ steps.app_token.outputs.token }}
